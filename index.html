<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta />
    <title>KanBan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <div class="kanban-container">
      <nav class="sidebar">
        <div class="logo">
          <img src="assets/logo-light.svg" alt="Kanban Logo">
        </div>
        <div class="boards">
          <h4>ALL BOARDS (1)</h4>
          <button>Launch Career</button>
      </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-content">
      <header class="main-header">
          <h2>Launch Career</h2>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div>
              <span></span>
              <h4>TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div>Launch Epic Career 🚀</div>
              <div>Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div>
              <span></span>
              <h4>DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div>Master JavaScript 💛</div>
              <div>Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div>
              <span></span>
              <h4>DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div>Contribute to Open Source Projects 🌐</div>
              <div>Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
</html>
